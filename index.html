<!DOCTYPE html>
<html>
<head>
<title>Economics Survey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="source.js"></script>
</head>
<body>
<form>
<table border = "1">
 <tr>
  <th>Expectation</th>
  <th>Percentage</th>
 </tr>
 <tr>
  <td>(a)Inflation >12%</td>
  <td><input type="text" id="input" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(b)Inflation 8%-12%</td>
  <td><input type="text" id="input2" oninput="totalUp()" value = "0"></td>
 </tr>
<tr>
  <td>(c)Inflation 4%-8%</td>
  <td><input type="text" id="input3" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(d)Inflation 2%-4%</td>
  <td><input type="text" id="input4" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(e)Inflation 0%-2%</td>
  <td><input type="text" id="input5" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(f)Deflation 0%-2%</td>
  <td><input type="text" id="input6" oninput="totalUp()" value = "0"></td>
 </tr>
<tr>
  <td>(g)Deflation 2%-4%</td>
  <td><input type="text" id="input7" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(h)Deflation 4%-8%</td>
  <td><input type="text" id="input8" oninput="totalUp()" value = "0"></td>
 </tr>
<tr>
  <td>(i)Deflation 8%-12%</td>
  <td><input type="text" id="input9" oninput="totalUp()" value = "0"></td>
 </tr>
 <tr>
  <td>(j)Deflation >12%</td>
  <td><input type="text" id="input10" oninput="totalUp()" value = "0"></td>
 </tr>
<tr>
  <td>Total Percentage: </td>
  <td><span id="result"></span></td>
 </tr>
</table>
</form>
<br>
Missing Percentage: <span id="missing"></span>
</body>
</html>
